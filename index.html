<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="description" content="Canvas Flowmap Layer with the Esri ArcGIS API for JavaScript v3.">
  
  <title>Canvas Flowmap Layer with JSAPI v3</title>
  
  <link rel="stylesheet" href="https://js.arcgis.com/3.35/esri/themes/calcite/esri/esri.css">
  
  <!-- see https://esri.github.io/calcite-web/ -->
  <link rel="stylesheet" href="styles/calcite-web.min.css">
  
  <style>
    html,
    body,
    #map {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-y: hidden;
    }

    .controls-panel {
      z-index: 30;
      position: absolute;
      top: 15px;
      right: 15px;
      width: 290px;
      opacity: 0.85;
    }
    .cus-icon-green {
     color: #0033A0 !important; /* A nice dark green */
     background-color: #0033A0 !important; /* Light green background */
     border-radius: 7px;
     padding: 7px;
  }
    .custom-card-shadow {
      -moz-box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.5);
      -webkit-box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.5);
      box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.5)
    }

    .off {
      display: none;
    }

    @media (max-width: 860px) and (orientation: portrait) {
      .controls-panel {
        position: inherit;
        top: inherit;
        right: 0;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 33%;
        overflow-y: auto;
        opacity: 1.0;
      }
    .city-checkbox-list {
  display: flex;
  flex-direction: column;
  gap: 4px;
  margin-top: 8px;
  font-size: 13px;
  max-height: none;
  overflow-y: visible;
}

.city-checkbox-list label {
  display: flex;
  align-items: center;
  gap: 6px;
  cursor: pointer;
  line-height: 1.3;
}


    }
    #legend {
    position: absolute;
    bottom: 20px;
    left: 20px;
    background: rgba(30, 30, 30, 0.85);
    color: white;
    padding: 10px 15px;
    font-size: 13px;
    border-radius: 6px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    z-index: 40;
  }
#cityFilter {
  position: absolute;
  top: 15px;
  right: 15px;
  z-index: 30;
  background: white;
  padding: 10px;
  border-radius: 4px;
  max-height: 90%;
  max-width: 250px;
  overflow-y: auto;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

#sCitySelect label {
  display: block;
  margin: 4px 0;
  font-size: 14px;
}


  #legend h4 {
    margin: 0 0 8px 0;
    font-weight: bold;
    font-size: 14px;
  }

  .legend-line {
    display: inline-block;
    width: 30px;
    margin-right: 8px;
    vertical-align: middle;
  }

  #legend div {
    margin-bottom: 4px;
  }
  </style>
</head>

<div id="cityFilter">
  <label for="sCitySelect" style="font-weight: bold; font-size: 15px;">Select border crossing point:</label><br>
  <div id="sCitySelect" style="max-height: 400px; overflow-y: auto;"></div>
</div>



  <div id="map"></div>
  
  <div id="legend" class="esri-widget">
    <h4>Flow Volume</h4>
    <div><span class="legend-line" style="background: yellow; height: 2px;"></span> 1 – 5,000</div>
    <div><span class="legend-line" style="background: orange; height: 4px;"></span> 5,001 – 25,000</div>
    <div><span class="legend-line" style="background: red; height: 6px;"></span> 25,001 – 60,000</div>
  </div>
  




  <!-- load 3rd-party CSV parsing libary  -->
  <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>

  <!-- set Dojo configuration options -->
  <script>
    var dojoConfig = {
      async: true,
      packages: [{
        name: 'Canvas-Flowmap-Layer',
        location: location.pathname.replace(/[^\/]+$/, '') + '../../src-jsapi-3'
      }]
    };

  </script>
  <!-- load Esri JSAPI -->
  <script src="https://js.arcgis.com/3.35compact/"></script>

  <!-- load this app's code -->
  <script src="script.js"></script>
</body>

</html>
