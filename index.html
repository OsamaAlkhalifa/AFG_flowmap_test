<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Returnee Flow Map</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.28/"></script>
  <script src="CanvasFlowmapLayer.js"></script>
  <script src="app.js"></script>
  <style>
    html, body, #viewDiv {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #filterPanel, #legend {
      position: absolute;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px #aaa;
      z-index: 99;
      font-size: 13px;
    }
    #filterPanel { top: 10px; left: 10px; }
    #legend { bottom: 20px; left: 10px; font-size: 12px; }
  </style>
  <script>
    require(["CanvasFlowmapLayer", "app"]);
  </script>
</head>
<body>
  <div id="viewDiv"></div>

  <div id="filterPanel">
    <h4>Select Border Points</h4>
    <!-- we'll auto-populate this using JS -->
  </div>

  <div id="legend">
    <strong>Border Point</strong> <span style="color:blue;">●</span><br />
    <strong>Province of Return</strong> <span style="color:orange;">●</span><br /><br />
    <strong>Flow:</strong><br />
    <svg height="30" width="100">
      <line x1="0" y1="5" x2="80" y2="5" style="stroke:#FFA500;stroke-width:1" />
      <text x="85" y="10" font-size="10px">&lt; 10,000</text>
      <line x1="0" y1="15" x2="80" y2="15" style="stroke:#FF4500;stroke-width:4" />
      <text x="85" y="20" font-size="10px">10k - 50k</text>
      <line x1="0" y1="25" x2="80" y2="25" style="stroke:#B22222;stroke-width:7" />
      <text x="85" y="30" font-size="10px">&gt; 50,000</text>
    </svg>
  </div>

  <script src="app.js"></script>
</body>
</html>
